<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Capstone App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { margin-top: 2rem; }
        .status-box { padding: 1rem; border-radius: 8px; margin: 1rem 0; }
        .status-success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .status-error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .status-info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="bi bi-bug"></i> Debug Page</h1>
        
        <div id="statusContainer"></div>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Authentication Test</h5>
                    </div>
                    <div class="card-body">
                        <button id="testAuthBtn" class="btn btn-primary me-2">
                            <i class="bi bi-shield-check"></i> Test Authentication
                        </button>
                        <button id="testBackendBtn" class="btn btn-info me-2">
                            <i class="bi bi-wifi"></i> Test Backend
                        </button>
                        <button id="clearAuthBtn" class="btn btn-danger">
                            <i class="bi bi-trash"></i> Clear Auth
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Navigation</h5>
                    </div>
                    <div class="card-body">
                        <a href="index.html" class="btn btn-outline-primary me-2">
                            <i class="bi bi-house"></i> Main App
                        </a>
                        <a href="login.html" class="btn btn-outline-success">
                            <i class="bi bi-box-arrow-in-right"></i> Login Page
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <div class="card">
                <div class="card-header">
                    <h5>Console Output</h5>
                </div>
                <div class="card-body">
                    <div id="consoleOutput" style="background: #f8f9fa; padding: 1rem; border-radius: 4px; font-family: monospace; max-height: 300px; overflow-y: auto;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function log(message) {
            const consoleOutput = document.getElementById('consoleOutput');
            const timestamp = new Date().toLocaleTimeString();
            consoleOutput.innerHTML += `[${timestamp}] ${message}<br>`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
            console.log(message);
        }
        
        function checkAuthenticationStatus() {
            const statusContainer = document.getElementById('statusContainer');
            statusContainer.innerHTML = '';
            
            // Check localStorage
            const jwtToken = localStorage.getItem('jwtToken');
            const jwtTime = localStorage.getItem('jwtToken_time');
            const jwtUser = localStorage.getItem('jwtToken_user');
            
            let statusHTML = '';
            
            if (jwtToken) {
                statusHTML += `
                    <div class="status-box status-success">
                        <h5><i class="bi bi-check-circle"></i> JWT Token Found</h5>
                        <p><strong>Token:</strong> ${jwtToken.substring(0, 50)}...</p>
                        <p><strong>User:</strong> ${jwtUser || 'Unknown'}</p>
                        <p><strong>Time:</strong> ${jwtTime || 'Unknown'}</p>
                    </div>
                `;
            } else {
                statusHTML += `
                    <div class="status-box status-error">
                        <h5><i class="bi bi-x-circle"></i> No JWT Token</h5>
                        <p>User is not authenticated</p>
                    </div>
                `;
            }
            
            statusContainer.innerHTML = statusHTML;
            log(`Authentication check completed. JWT: ${jwtToken ? 'Found' : 'Not found'}`);
        }
        
        // Test authentication with backend
        document.getElementById('testAuthBtn').addEventListener('click', async function() {
            try {
                this.innerHTML = '<i class="bi bi-hourglass-split"></i> Testing...';
                this.disabled = true;
                
                const jwtToken = localStorage.getItem('jwtToken');
                if (!jwtToken) {
                    log('No JWT token found in localStorage');
                    return;
                }
                
                log('Testing JWT token with categories endpoint...');
                const response = await fetch('http://localhost:3000/category', {
                    headers: {
                        'Authorization': `Bearer ${jwtToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`✅ Categories endpoint successful: ${data.length} categories found`);
                } else {
                    const errorData = await response.json();
                    log(`❌ Categories endpoint failed: ${response.status} - ${JSON.stringify(errorData)}`);
                }
                
            } catch (error) {
                log(`❌ Authentication test failed: ${error.message}`);
            } finally {
                this.innerHTML = '<i class="bi bi-shield-check"></i> Test Authentication';
                this.disabled = false;
            }
        });
        
        // Test backend connection
        document.getElementById('testBackendBtn').addEventListener('click', async function() {
            try {
                this.innerHTML = '<i class="bi bi-hourglass-split"></i> Testing...';
                this.disabled = true;
                
                log('Testing backend connection...');
                const response = await fetch('http://localhost:3000/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'amy@ymail.com',
                        password: 'password123'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`✅ Backend connection successful: ${data.message}`);
                    log(`New JWT token: ${data.token.substring(0, 50)}...`);
                    
                    // Update localStorage with new token
                    localStorage.setItem('jwtToken', data.token);
                    localStorage.setItem('jwtToken_time', new Date().toLocaleString());
                    localStorage.setItem('jwtToken_user', 'amy@ymail.com');
                    
                    checkAuthenticationStatus();
                } else {
                    const errorData = await response.json();
                    log(`❌ Backend connection failed: ${response.status} - ${JSON.stringify(errorData)}`);
                }
                
            } catch (error) {
                log(`❌ Backend test failed: ${error.message}`);
            } finally {
                this.innerHTML = '<i class="bi bi-wifi"></i> Test Backend';
                this.disabled = false;
            }
        });
        
        // Clear authentication
        document.getElementById('clearAuthBtn').addEventListener('click', function() {
            if (confirm('Are you sure you want to clear all authentication data?')) {
                localStorage.clear();
                log('All authentication data cleared');
                checkAuthenticationStatus();
            }
        });
        
        // Check status on page load
        window.addEventListener('load', function() {
            log('Debug page loaded');
            checkAuthenticationStatus();
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
