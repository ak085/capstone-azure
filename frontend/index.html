<!DOCTYPE html>
<html>
    <head>
        <title>Capstone Group 1</title>

        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />

        <link rel="stylesheet" href="css/main.css" />
        <script type="module" src="./dist/index.js"></script>
    </head>
    <body>

        <div id="root"></div>
        
        <script>
            // Check if user is authenticated, if not redirect to login
            window.addEventListener('load', function() {
                const jwtToken = localStorage.getItem('jwtToken');
                if (!jwtToken) {
                    // No authentication, redirect to login page
                    window.location.href = 'login.html';
                } else {
                    // Check if we're coming from login page (auth parameter)
                    const urlParams = new URLSearchParams(window.location.search);
                    if (urlParams.get('auth')) {
                        // Force React app to re-check authentication by clearing the parameter
                        window.history.replaceState({}, document.title, window.location.pathname);
                        // Trigger a small delay to ensure React app has loaded
                        setTimeout(() => {
                            window.location.reload();
                        }, 100);
                    }
                }
            });
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
            integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
