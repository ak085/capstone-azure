<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Test - Capstone App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .container { margin-top: 2rem; }
        .status-box { padding: 1rem; border-radius: 8px; margin: 1rem 0; }
        .status-success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .status-error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .status-info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="bi bi-shield-check"></i> Authentication Status Test</h1>
        
        <div id="statusContainer"></div>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Actions</h5>
                    </div>
                    <div class="card-body">
                        <button id="checkAuthBtn" class="btn btn-primary me-2">
                            <i class="bi bi-arrow-clockwise"></i> Check Status
                        </button>
                        <button id="clearAuthBtn" class="btn btn-danger me-2">
                            <i class="bi bi-trash"></i> Clear All Auth
                        </button>
                        <a href="login.html" class="btn btn-success">
                            <i class="bi bi-box-arrow-in-right"></i> Go to Login
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Navigation</h5>
                    </div>
                    <div class="card-body">
                        <a href="index.html" class="btn btn-outline-primary me-2">
                            <i class="bi bi-house"></i> Main App
                        </a>
                        <a href="test-login.html" class="btn btn-outline-secondary">
                            <i class="bi bi-gear"></i> Old Login Test
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function checkAuthenticationStatus() {
            const statusContainer = document.getElementById('statusContainer');
            statusContainer.innerHTML = '';
            
            // Check localStorage
            const jwtToken = localStorage.getItem('jwtToken');
            const jwtTime = localStorage.getItem('jwtToken_time');
            const jwtUser = localStorage.getItem('jwtToken_user');
            
            // Check sessionStorage
            const sessionKeys = Object.keys(sessionStorage);
            
            // Check cookies
            const cookies = document.cookie;
            
            let statusHTML = '';
            
            // JWT Status
            if (jwtToken) {
                statusHTML += `
                    <div class="status-box status-success">
                        <h5><i class="bi bi-check-circle"></i> JWT Token Found</h5>
                        <p><strong>Token:</strong> ${jwtToken.substring(0, 20)}...</p>
                        <p><strong>User:</strong> ${jwtUser || 'Unknown'}</p>
                        <p><strong>Time:</strong> ${jwtTime || 'Unknown'}</p>
                    </div>
                `;
            } else {
                statusHTML += `
                    <div class="status-box status-error">
                        <h5><i class="bi bi-x-circle"></i> No JWT Token</h5>
                        <p>User is not authenticated</p>
                    </div>
                `;
            }
            
            // Session Storage Status
            if (sessionKeys.length > 0) {
                statusHTML += `
                    <div class="status-box status-info">
                        <h5><i class="bi bi-info-circle"></i> Session Storage</h5>
                        <p><strong>Keys:</strong> ${sessionKeys.join(', ')}</p>
                    </div>
                `;
            } else {
                statusHTML += `
                    <div class="status-box status-info">
                        <h5><i class="bi bi-info-circle"></i> Session Storage</h5>
                        <p>No session data found</p>
                    </div>
                `;
            }
            
            // Cookies Status
            if (cookies) {
                statusHTML += `
                    <div class="status-box status-info">
                        <h5><i class="bi bi-info-circle"></i> Cookies</h5>
                        <p><strong>Cookies:</strong> ${cookies}</p>
                    </div>
                `;
            } else {
                statusHTML += `
                    <div class="status-box status-info">
                        <h5><i class="bi bi-info-circle"></i> Cookies</h5>
                        <p>No cookies found</p>
                    </div>
                `;
            }
            
            statusContainer.innerHTML = statusHTML;
        }
        
        // Event listeners
        document.getElementById('checkAuthBtn').addEventListener('click', checkAuthenticationStatus);
        
        document.getElementById('clearAuthBtn').addEventListener('click', function() {
            if (confirm('Are you sure you want to clear all authentication data?')) {
                localStorage.clear();
                sessionStorage.clear();
                document.cookie.split(";").forEach(function(c) { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                });
                
                alert('All authentication data cleared!');
                checkAuthenticationStatus();
            }
        });
        
        // Check status on page load
        window.addEventListener('load', checkAuthenticationStatus);
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
